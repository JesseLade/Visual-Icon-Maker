apply plugin: 'com.android.application'

android {
    namespace 'com.demi.visualiconmaker' // ðŸ‘ˆ ADD THIS LINE
    compileSdkVersion 34
    defaultConfig {
        applicationId "com.demi.visualiconmaker"
        minSdkVersion 21
        targetSdkVersion 34
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a'
        }
        externalNativeBuild {
            cmake {
                cppFlags "-std=c++17"
            }
        }
    }
    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}
